<section class="login-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="logo-container">
          <a href="javascript:void(0)" class="go-back" routerLink="/">
            <img src="assets/images/back.png" alt="logo" />
          </a>
          <img src="assets/images/logo.png" alt="logo" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 offset-lg-4 col-sm-6 offset-sm-3">
        <div class="login-signup-container">
          <ul class="nav-tabs">
            <li class="nav-item">
              <a [routerLink]="['/login']" class="nav-link active">log in</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/signup']" class="nav-link">sign up</a>
            </li>
          </ul>
          <form (ngSubmit)="submitForm()" [formGroup]="loginForm">
            <div class="login-card">
              <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="{{ 'INPUT.EMAIL' | translate }}" />
                <div *ngIf="submitted && f.email.errors" class="text-danger error-label">
                  <div *ngIf="f.email.errors.required"> {{ 'ERROR.EMAIL' | translate }}</div>
                  <div *ngIf="f.email.errors.email"> {{ 'ERROR.EMAIL_NOT_VALID' | translate }}</div>
                </div>

              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="{{ 'INPUT.PASSWORD' | translate }}" />
                <div *ngIf="submitted && f.password.errors" class="text-danger error-label">
                  <div *ngIf="f.password.errors.required"> {{ 'ERROR.PASSWORD' | translate }}</div>
                </div>

              </div>
              <div class="form-group text-right">
                <button class="btn btn-forgot" type="button" (click)="open(content)">{{ 'LOGIN.FORGOT' |
                  translate }}</button>
              </div>
              <div class="button-group">
                <input type="submit" name="" value="login" class="btn btn-golden">
                <a href="javascript:void(0)" class=" btn fb-login" (click)="loginWithOptions()">
                  continue with <i class="fa fa-facebook-official" aria-hidden="true"></i>
                </a>

                <a href="javascript:void(0)" class="btn-needhelp">{{ 'LOGIN.HELP' | translate }}</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #content let-modal>
  <app-forgot-password (closeForgotPassword)="modal.dismiss('Cross click')"></app-forgot-password>
</ng-template>

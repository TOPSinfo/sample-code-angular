<div class="home-content">
  <div class="container">

    <div class="login-content">
      <form (ngSubmit)="submitForm()" [formGroup]="loginForm" novalidate>

        <div class="form-group m-b-20">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" autocomplete="password"
            required />
          <div *ngIf="submitted && f.password.errors" class="text-danger error-label">
            <div *ngIf="f.password.errors.required"> Password is required.</div>
          </div>
        </div>
        <div class="form-group m-b-20">
          <input type="password" class="form-control" placeholder="Retype Password" formControlName="confirmationPassowrd"
            required autocomplete="current-password" />
          <div *ngIf="submitted && f.confirmationPassowrd.errors" class="text-danger error-label">
            <div *ngIf="f.confirmationPassowrd.errors.required"> Password is required.</div>
          </div>
        </div>
        <!--  <div class="checkbox m-b-20">
                    <label>
                        <input type="checkbox" /> Remember Me
                    </label>
                </div> -->
        <div class="login-buttons">
          <button class="btn btn-primary btn-block btn-lg" type="submit"> Submit</button>

        </div>

      </form>
    </div>
    <!-- </div> -->
    <!-- end login -->

  </div>
</div>
